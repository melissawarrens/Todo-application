<div class="panel panel-default">
    <div class="panel-heading">
        Todo's
    </div>
        <div class="panel-body">
            <div class="container">
                <div class="row" ng-repeat="item in items">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        <input type="checkbox" ng-model="item.done" ng-checked="item.done" ng-change="changeDone(item.done, item.title)">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" ng-class="{done: item.done}">
                        <a ui-sref="details({title: item.title})">{{item.title}}</a>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        <span class="glyphicon glyphicon-remove hand" ng-click='deleteItem(item.title)'></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <div class="pull-right">
                <button type="button" class="btn btn-primary" ng-click='addTodo()'>Add Todo</button>
                <button type="button" class="btn btn-danger" ng-click='deleteAllDone()'>Delete all done</button>
                <button type="button" class="btn btn-danger" ng-click='deleteAll()'>Delete all</button>
            </div>
    </div>
</div>
